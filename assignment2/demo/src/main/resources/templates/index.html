<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                         <th>Team</th>
                          <th>Assignment</th>
                          <th>Assignment2</th>
                          <th>Assignment3</th>
                          <th>Assignment4</th>
                          <th>Assignment5</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.team}"></td>
                    <td th:text="${user.assignment}"></td>
                    <td th:text="${user.assignment2}"></td>
                    <td th:text="${user.assignment3}"></td>
                    <td th:text="${user.assignment4}"></td>
                     <td th:text="${user.assignment5}"></td>
                    <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="/signup">Add a new user</a></p>
</div>
</body>
</html>
